<div class="row seed">
  <div class="col-xs-12 col-md-8 col-md-offset-2 well">

    <div class="form-group row">
      <div class="col-xs-12 col-md-6">
        <label>first date</label>
        <input type="date" ng-model="nCtrl.firstDate" class="form-control">
      </div>
      <div class="col-xs-12 col-md-6">
        <label>last date</label>
        <input type="date" ng-model="nCtrl.secondDate" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" class="btn btn-primary" ng-click="nCtrl.submitDateRange(nCtrl.firstDate, nCtrl.secondDate)">Submit</button>
      </div>
    </div>
  </div>
</div>
