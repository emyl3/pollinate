<div class="row seed">
  <div class="col-xs-12 col-md-8 col-md-offset-2 well">
    <div uib-alert class="{{nCtrl.alertType}}" ng-show="nCtrl.alertCode" close="nCtrl.closeAlertCode()">{{nCtrl.alertCode}}</div>
    <uib-accordion ng-hide="nCtrl.alertCode">
      <div uib-accordion-group class="panel-info" heading="> Instructions" is-open="nCtrl.isCollapsed">
        <div uib-collapse="!nCtrl.isCollapsed">
          <p class="instructions">Reflect on the nutrients you've gathered by selecting a date range below.</p>
        </div>
      </div>
    </uib-accordion>

    <div class="form-group row">
      <div class="col-xs-12 col-md-6">
        <div class="input-group" moment-picker="nCtrl.firstDate" format="YYYY-MM-DD">
          <span class="input-group-addon">
            <i class="octicon octicon-calendar"></i>
          </span>
        <input class="form-control" placeholder="Select a Start Date" ng-model="nCtrl.firstDate">
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="input-group" moment-picker="nCtrl.secondDate" format="YYYY-MM-DD">
          <span class="input-group-addon">
            <i class="octicon octicon-calendar"></i>
          </span>
        <input class="form-control" placeholder="Select a End Date" ng-model="nCtrl.secondDate">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-12 col-md-12">
        <button type="submit" class="btn btn-primary" ng-click="nCtrl.submitDateRange(nCtrl.firstDate, nCtrl.secondDate)">Search</button>
      </div>
    </div>
  </div>

  <div class="row responses" ng-show="nCtrl.promptResponses">
    <div class="col-xs-12 col-md-12">
      <h2 class="nutrient header">Your Nutrients</h2>
    </div>
    <div class="col-xs-12 col-md-6" ng-repeat="entry in nCtrl.promptResponses">
      <p>{{entry.response}}</p>
    </div>
  </div>

  <div class="row" ng-show="nCtrl.promptResponses || nCtrl.noResponse">
    <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2 divider"></div>
  </div>
</div>
