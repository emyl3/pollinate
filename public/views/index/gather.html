<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-value={{gCtrl.userId}} ng-submit="gCtrl.submit(gCtrl.userId, gCtrl.promptId, gCtrl.response, gCtrl.prompt)">
  <uib-accordion>
    <div uib-accordion-group class="panel-info" heading="> Instructions" is-open="gCtrl.isCollapsed">
      <div uib-collapse="!gCtrl.isCollapsed">
        <p class="instructions">Gather nutrients by submiting a response to the prompt below.</p>
      </div>
    </div>
  </uib-accordion>

  <div class="form-group row">
    <div class="col-xs-12 col-md-12 header">
      <p>Today, I {{gCtrl.prompt}}</p>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
      <textarea class="form-control" rows="2" minlength="5" maxlength="100" ng-value={{gCtrl.promptId}} ng-model="gCtrl.response" required></textarea>
      <small id="textHelp" class="form-text text-muted">please limit your response to <strong>100 characters or less</strong>.</small>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-12 col-md-12 submit">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
