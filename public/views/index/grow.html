<div class="row seed">
  <div class="col-xs-12 col-md-8 col-md-offset-2 well">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <img ng-src={{gCtrl.plantImage}} id="seedling">
        <div data-drop="true" ng-value={{gCtrl.item}} jqyoui-droppable="{onDrop:'gCtrl.feedPlant()'}" class="nutrients drop">&nbsp;</div>
        <uib-progressbar class="progress-striped active" max="gCtrl.max" value="gCtrl.current" type="custom">{{gCtrl.current}}/{{gCtrl.max}}</uib-progressbar>
        <button ng-click="gCtrl.gatherNutrients(gCtrl.userId)" ng-value={{gCtrl.userId}} class="btn btn-primary">Gather Nutrients</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-xs-6 col-md-3 sun">
    <span data-drag="true" ng-value={{gCtrl.sunId}} jqyoui-draggable="{onStop:'gCtrl.setSun()'}" placeholder="true">{{gCtrl.sun}}</span>
  </div>
  <div class="col-md-2"></div>
  <div class="col-xs-6 col-md-3 water">
    <span data-drag="true" ng-value={{gCtrl.waterId}} jqyoui-draggable="{onStop:'gCtrl.setWater()'}">{{gCtrl.water}}</span>
  </div>
  <div class="col-md-2"></div>
</div>
