<div class="row seed">
  <div class="col-xs-12 col-md-8 col-md-offset-2 well">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div uib-alert class="{{gCtrl.alertType}}" ng-show="gCtrl.alertCode" dismiss-on-timeout="gCtrl.timeOut" close="gCtrl.closeAlertCode()">{{gCtrl.alertCode}} <span ng-show="gCtrl.redirect"><a href='/gather'>Gather more</a>.</span></div>
        <uib-accordion ng-hide="gCtrl.alertCode">
          <div uib-accordion-group class="panel-info" heading="> Instructions" is-open="gCtrl.isCollapsed">
            <div uib-collapse="!gCtrl.isCollapsed">
              <p class="instructions">Click "Gather Nutrients" to display 2 nutrients at a time. Then drag and drop the nutrients to your growing plant!</p>
            </div>
          </div>
        </uib-accordion>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-12">
        <img ng-src={{gCtrl.plantImage}} id="seedling" data-drop="true" ng-value={{gCtrl.item}} jqyoui-droppable="{onDrop:'gCtrl.feedPlant()'}">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-12">
        <uib-progressbar class="progress-striped active" max="gCtrl.max" value="gCtrl.current" type="custom">{{gCtrl.current}}/{{gCtrl.max}}</uib-progressbar>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-12 gather">
        <button ng-click="gCtrl.gatherNutrients(gCtrl.userId)" ng-value={{gCtrl.userId}} class="btn btn-primary">Gather Nutrients</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-xs-6 col-md-3 sun">
        <span data-drag="true" ng-value={{gCtrl.sunId}} ng-show="gCtrl.sunStatus" jqyoui-draggable="{onStop:'gCtrl.setSun()'}" data-jqyoui-options="{helper: 'clone'}" containment="document">{{gCtrl.sun}}</span>
      </div>
      <div class="col-md-2"></div>
      <div class="col-xs-6 col-md-3 water">
        <span data-drag="true" ng-value={{gCtrl.waterId}} ng-show="gCtrl.waterStatus" jqyoui-draggable="{onStop:'gCtrl.setWater()'}" data-jqyoui-options="{helper: 'clone'}" containment="document">{{gCtrl.water}}</span>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
