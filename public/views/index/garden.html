<div class="row">
  <div class="col-xs-12 col-md-10 col-md-offset-1 well">
    <uib-accordion>
      <div uib-accordion-group class="panel-info" heading="> Instructions" is-open="gCtrl.isCollapsed">
        <div uib-collapse="!gCtrl.isCollapsed">
          <p class="instructions">Text flowers you've unlocked and a message of affirmation to anyone! <br/>Click on a flower or "Send" to get started.</p>
        </div>
      </div>
    </uib-accordion>

    <div class="row" ng-show="gCtrl.emptyRewards">
      <div class="col-xs-12 col-md-12 emptyMessage">
        <h1>Your garden is empty.</h1>
        <p>Why not <a href="/grow">grow</a> some flowers?</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-4 unlocked" ng-repeat="flower in gCtrl.flowers">
        <img class="unlocked flowers" ng-src="{{flower.url}}" ng-click="gCtrl.openModal(flower.flower_id, flower.url)"/>
        <button class="btn btn-primary send" ng-value="flower.flower_id" ng-click="gCtrl.openModal(flower.flower_id, flower.url)">Send <span class="badge">{{flower.count}}</span></button>
      </div>
    </div>
  </div>
</div>
