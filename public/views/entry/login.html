<form class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well" ng-submit="lCtrl.login()">
  <div class="form-group row">
    <div class="col-xs-12 col-md-12 header">
      <h1>Login</h1>
    </div>
  </div>

  <div uib-alert class="alert alert-danger" ng-show="lCtrl.error" dismiss-on-timeout="7000" close="lCtrl.closeAlert()"><strong>Invalid username and/or password.</strong> Please try again.</div>

  <div class="form-group row">
    <label class="control-label col-xs-12 col-md-2 col-md-offset-1">username</label>
    <div class="col-xs-12 col-md-8">
      <input class="form-control" type="text" ng-model="lCtrl.username" autofocus required>
    </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-xs-12 col-md-2 col-md-offset-1">password</label>
    <div class="col-xs-12 col-md-8">
      <input class="form-control" type="password" ng-model="lCtrl.password" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 button">
      <button type="submit" class="btn btn-primary">enter</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2 divider"></div>
  </div>

  <div class="form-group row help">
    <div class="col-xs-12 col-md-12">
      <p>need to register? <a class="help" href="/register">sign up</a>!</p>
    </div>
    <div class="col-xs-12 col-md-12">
      <p>to receive text messages, <a class="help" href="/txtsignup">verify your number</a></p>
    </div>
  </div>
</form>
