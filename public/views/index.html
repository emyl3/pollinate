<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollinate - Home</title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="vendors/angular-animate.min.js"></script>
    <script src="vendors/ui-bootstrap.js"></script>
    <script src="vendors/ui-bootstrap-tpls.js"></script>
    <script src="vendors/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="vendors/angular-dragdrop.min.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="vendors/moment-with-locales.min.js"></script>
    <script src="vendors/angular-moment-picker.min.js"></script>

    <script src="scripts/module.js"></script>
    <script src="scripts/config/index.config.js"></script>
    <script src="scripts/service/prompt.service.js"></script>
    <script src="scripts/service/user.service.js"></script>
    <script src="scripts/service/progress.service.js"></script>
    <script src="scripts/service/flower.service.js"></script>

    <script src="scripts/controllers/nav.controller.js"></script>
    <script src="scripts/controllers/gather.controller.js"></script>
    <script src="scripts/controllers/grow.controller.js"></script>
    <script src="scripts/controllers/garden.controller.js"></script>
    <script src="scripts/controllers/nutrients.controller.js"></script>
    <script src="scripts/controllers/rewardModal.controller.js"></script>
    <script src="scripts/controllers/sendFlowerModal.controller.js"></script>

    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="bootstrap">
    <link rel="stylesheet" href="vendors/ui-bootstrap-csp.css" media="screen" title="bootstrap">
    <link rel="stylesheet" href="vendors/angular-moment-picker.min.css">
    <link href="https://fonts.googleapis.com/css?family=Itim|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/index-styles.css"/>
    <base href="/user">
  </head>

  <body>
    <div ng-app="pollenApp" ng-controller="NavController as nCtrl" class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 logo">
          <img class ng-src="{{nCtrl.headerImage}}" alt="Pollinate Logo"/>
        </div>
      </div>

      <div class="row">
        <nav class="col-xs-12 col-md-6 col-md-offset-3 navbar navbar-default">
          <a href="/gather"><button type="button" class="btn btn-default navbar-btn">gather</button></a>
          <a href="/grow"><button type="button" class="btn btn-default navbar-btn">grow</button></a>
          <a href="/garden"><button type="button" class="btn btn-default navbar-btn">garden</button></a>
          <a href="/nutrients"><button type="button" class="btn btn-default navbar-btn">nutrients</button></a>
        </nav>
      </div>

      <ng-view></ng-view>

      <footer class="row">
        <div class="col-xs-12 col-md-12 footer">
          <button type="button" class="btn btn-default navbar-btn footer" ng-click="nCtrl.logout()">logout</button>
        </div>
      </footer>

    </div>
  </body>
</html>
